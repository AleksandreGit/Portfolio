<div class="container-fluid" id="cont">
  <h2 class="title-contact">Contact</h2>
  <div class="row">
    <div class="col-sm-4 offset-sm-4 contact-div">
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
        <div class="row py-sm-1">
          <label for="name">Nom :</label>
          <input class="form-control" id="name" type="text" formControlName="name" placeholder="Votre nom">
        </div>
        <div class="row py-sm-1">
          <label for="mail">Mail :</label>
          <input class="form-control" id="mail" type="text" formControlName="mail" placeholder="Votre email">
        </div>
        <div class="row py-sm-1">
          <label for="subject">Sujet :</label>
          <input class="form-control" id="subject" type="text" formControlName="subject" placeholder="Titre de votre message">
        </div>
        <div class="row py-sm-1">
          <label for="msg">Message</label>
          <textarea class="form-control" id="msg" rows="3"  placeholder="Contenu de votre message"></textarea>
        </div>
        <button type="submit">Envoyer</button>
      </form>

    </div>
  </div>
</div>
